<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main role="main">
    <div class="container">
      <section class="result">
        <h1 class="heading">Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <p>of 100</p>
        </div>
    
        <div class="info">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="points">
          <div class="reaction">
            <p><img src="assets/images/icon-reaction.svg" alt="*">Reaction</p>
            <span class="black">80 <span class="light-gray">/ 100</span></span>
          </div>
      
          <div class="memory">
            <p><img src="assets/images/icon-memory.svg" alt="*">Memory</p>
            <span class="black">92 <span class="light-gray">/ 100</span></span>
          </div>
      
          <div class="verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="*">Verbal</p>
            <span class="black">61 <span class="light-gray"> / 100</span></span>
          </div>
        
          <div class="visual">
            <p><img src="assets/images/icon-visual.svg" alt="*">Visual</p>
            <span class="black">72
              <span class="light-gray">/ 100</span>
            </span>
          </div>
      
          <div>
            <button class="button" type="button">Continue</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
